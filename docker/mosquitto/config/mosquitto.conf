# Mosquitto configuration for Node-RED study environment
# This configuration is for learning purposes only
# For production use, enable authentication and encryption

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Allow anonymous connections (for learning purposes only)
# WARNING: DO NOT use this in production!
allow_anonymous true

# Persistence configuration
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# Log timestamp format
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S
